<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>IKEA banner</title>
    <meta name="description" content="IKEA banner" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="page">
      <div class="wrapper">
        <h1 class="header">GÖR DITT HEM LITE MER FUNKY</h1>
        <h2 class="subHeader"> NYA ÖVERDRAG TILL SYMFONISK</h2>
        <img class="logo" src="assets/IKEA-Logo.png" alt="logo" />
        <div class="before">
          <img
            class="content-image"
            src="./assets/symfonisk-oeverdrag-f-bordslampa-m-hoegtalare-bla__0869947_PE781541_S5.jpg"
            draggable="false"
          />
        </div>
        <div class="after">
          <img
            class="content-image"
            src="./assets/symfonisk-oeverdrag-f-bordslampa-m-hoegtalare-roed__0869949_PE781543_S53.jpg"
            draggable="false"
          />
        </div>
        <div class="scroller">
          <svg
            class="scroller__thumb"
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            viewBox="0 0 100 100"
          >
            <polygon points="0 50 37 68 37 32 0 50" style="fill: #fff" />
            <polygon points="100 50 64 32 64 68 100 50" style="fill: #fff" />
          </svg>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
